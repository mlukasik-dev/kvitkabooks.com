<!DOCTYPE html>
<html lang="{{ site.lang | default: 'uk' }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: page.title }}">

  <link href="/assets/css/main.css" rel="stylesheet">

  {% include seo.html %}
</head>
<body class="bg-[#FFF8F0] min-h-screen flex flex-col">
  {% include legal/header.html %}

  <main class="flex-1">
    <article class="py-12 md:py-16 lg:py-20">
      <div class="container mx-auto px-4 lg:px-8">
        <div class="max-w-4xl mx-auto">
          {% include legal/hero.html %}

          <div class="prose prose-lg max-w-none">
            <div class="bg-white/60 backdrop-blur-sm rounded-2xl shadow-sm border border-[#31381C]/5 p-8 md:p-12 font-fixel-text text-[#31381C]">
              {{ content }}
            </div>
          </div>

          {% include legal/back-link.html %}
        </div>
      </div>
    </article>
  </main>

  {% include home/footer.html %}
</body>
</html>
