<!-- Favicon -->
<link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
<link rel="icon" href="/assets/images/icon.png" type="image/png" />
<link rel="apple-touch-icon" href="/assets/images/icon.png" />

<!-- Basic Meta Tags -->
<meta name="keywords" content="Видавництво «Квітка», українські книги, Джейн Остін, Гордість і упередженість, класична література, книги українською">
<meta name="author" content="Видавництво «Квітка»">
<meta name="robots" content="{% if page.sitemap == false %}noindex, nofollow{% else %}index, follow{% endif %}">
<meta name="language" content="uk">
<link rel="canonical" href="{{ site.url }}{{ page.url | default: '/' }}">

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:url" content="{{ site.url }}{{ page.url | default: '/' }}">
<meta property="og:image" content="{{ site.url }}/assets/images/cover.png">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:type" content="website">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="uk_UA">

<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description }}">
<meta name="twitter:image" content="{{ site.url }}/assets/images/cover.png">
<meta name="twitter:image:alt" content="Видавництво «Квітка»">

<!-- Additional Meta Tags -->
<meta name="theme-color" content="#31381C">
<meta name="msapplication-TileColor" content="#31381C">

<!-- Structured Data -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Видавництво «Квітка»",
  "url": "{{ site.url }}",
  "logo": "{{ site.url }}/assets/images/favicon.png",
  "description": "{{ site.description }}",
  "sameAs": [
    "https://www.instagram.com/kvitkabooks",
    "https://www.threads.net/@kvitkabooks"
  ]
}
</script>

{% assign book = site.data.home.book %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Book",
  "name": "{{ book.title }}",
  "author": {
    "@type": "Person",
    "name": "{{ book.author.name }}"
  },
  "publisher": {
    "@type": "Organization",
    "name": "Видавництво «Квітка»"
  },
  "inLanguage": "uk",
  "description": "{{ book.about | strip | escape }}",
  "offers": {
    "@type": "Offer",
    "price": "{{ book.price.current }}",
    "priceCurrency": "UAH",
    "availability": "PreOrder",
    "url": "{{ site.url }}#book"
  }
}
</script>
