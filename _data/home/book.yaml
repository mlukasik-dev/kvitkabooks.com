title: Гордість і упередженість
release_date: 8 жовтня 2025
about: |
  Перше знайомство героїв роману «Гордість і упередженість» — багатого
  аристократа Дарсі та дочки провінційного поміщика Елізабет —
  не обіцяло серйозних почуттів між ними. Дарсі поставився до сім'ї
  Елізабет зверхньо, з упередженістю, і дівчина відповіла йому так само.
  Навіть тоді, коли вони зрозуміли, що не можуть жити один без одного,
  їм не просто було зламати свою гордість, щоб відкрити серця коханню…
