  name: Джейн Остін
  about: |
    Джейн Остін (1775–1817) — англійська письменниця, відома своїми дотепними й реалістичними романами про життя англійського середнього класу початку XIX століття. Серед її найвідоміших творів — Pride and Prejudice та Sense and Sensibility.
    Пишучи анонімно, Остін здобула визнання завдяки блискучій прозі, тонким соціальним спостереженням і вмілому змалюванню повсякденного життя, що надавало її романам сучасного звучання. Усі шість її завершених великих романів вийшли друком за життя письменниці або незабаром після її смерті у 1817 році.
