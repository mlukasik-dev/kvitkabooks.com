title: Про видавництво «Квітка»
logo: /assets/svg/logo.svg
about: |
  «Квітка» народилася з любові до історій, які формували цілі покоління, і які, змінюють нас особисто.
  Видавництво «Квітка» про книги різних стилів, жанрів та епох. 
  Наш шлях починається з класики — світової, а згодом і української, адже саме класичні твори відкривають фундаментальні сенси, нагадують про головне й водночас ніколи не втрачають актуальності.

  Кожне наше видання — це книги, якими ми щиро захоплюємося, які перечитуємо й хочемо зберегти у найкрасивішій формі. 

  Нам завжди бракувало в Україні таких видань, що за якістю й естетикою не поступаються найкращим англомовним примірникам. 
  Хотілося тримати в руках книгу, яка є не лише інтелектуальною цінністю, а й предметом краси — таку, яку приємно подарувати, поставити на полицю й перечитувати знову й знову.
  І, що найважливіше, щоб ці історії звучали нашою, найкрасивішою мовою у світі.

  Саме тому ми тут, щоб видавати прекрасні історії у класичних і вишуканих обкладинках.